<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        body {
            font-family: Arial;;
        }
        .box {
            background-color: dodgerblue;
            margin-bottom: 10px;
        }
        .pixel-unit {
            width: 100px;
        }
        .percentage-unit {
            width: 50%;
        }
        .parent {
            width: 150px;
            border: 2px solid black;
            padding: 5px
        }
    </style>
</head>
<body>
    <div class="box pixel-unit">100px</div>
    <div class="box percentage-unit">50%</div>
    <div class="parent">
        <div class="box pixel-unit">100px</div>
        <div class="box percentage-unit">50%</div>
    </div>
</body>
</html>
