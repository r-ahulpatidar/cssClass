<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table assignment</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr:nth-of-type(2n+1) {background-color: green;}
        tr:nth-of-type(2n) {background-color: lightgray;}
    </style>
</head>
<body>
    <table>
        <caption>Student Data</caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
          </tr>

          </tr>
          <tr>

          </tr>

</body>
</html>
