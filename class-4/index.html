<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
      .fruits {
        background-color: aqua;
      }
      .fruits li:hover {font-size: 20px;}
      .animal {
        background-color: orange;
      }
      .hometown {
        background-color: magenta;
      }
      #location {
        background-color: springgreen;
      }
    </style>
</head>
<body>
    <h1>Lists assignment</h1>
    <ul class="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Water-malon</li>
    </ul>
    <ul class="animal">
        <li>Tiger</li>
        <li>Crocodile</li>
        <li>Lion</li>
    </ul>
    <ol class="fruits">
        <li>Sandwich</li>
        <li>Pizza</li>
        <li>Juice</li>
    </ol>
    <ol class="hometown">
        <li>India</li>
        <li>Rajasthan</li>
        <li>Jhalawar</li>
    </ol>
    <dl id="location">
        <dt>Where are you from</dt>
        <dd>I am from India</dd>
        <dt>Where do you live</dt>
        <dd>I live in a jhalawar</dd>
    </dl>
</body>
</html>
